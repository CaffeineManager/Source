<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"> <!--Noto Sans KR 통일 -->
    <title>Document</title>
    <link rel="stylesheet" href="infoOfHanaro.css">

    
</head>
<body>
    <!-- header 시작-->     
    <header>
        <div id="header_frame">
            <!--로고-->
            <h1></h1>
            <!--네비바 안에 텍스트--> 
            <nav class="gnb">
                <div class="nav_item">
                    <span>디지털 하나로 6조</span>
                </div>
                <div class="nav_item">
                    <span>과정소개</span>
                </div>
                <div class="nav_item">
                    <span>팀원소개</span>
                </div>
                <div class="nav_item">
                    <span>고마우신분들</span>
                </div>
                <div class="nav_item">
                    <span>하나은행</span>
                </div>

            </nav> 
        </div>
    </header>
    <!-- header 끝--> 


    <!-- Container 시작-->    
    <div class="container">

        <div class="sub_visual_box">
            <div id="sub_background_img"></div> <!--검은바탕 백그라운드 이미지-->
            <div class="dynamic_img_frame">
                <div id="dynamic_img"></div>
            </div>
        </div>

        <div class="sub_content_frame">
            <div class="sub_content_box">
                <div class="sub_content_box_top_text_box">
                    <div id="sub_content_box_top_text">
                        <h1>금융권 인재 양성</h1>
                        <h2>Digital 하나路</h2>
                    </div>
                </div>

                <div class="sub_content_box_middle">
                    <div class="content_middle_box1">
                        <div class="middle_box_left">
                            <div class="middle_box_img">
                            </div>
                            <div class="miidle_box_text">
                                <p>지구에서 당연하게 생각했던 것들이
                                    <br>
                                    당연하지 않은 공간 우주
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="content_middle_box2">
                        <div class="middle_box_right">
                            <div class="middle_box_img"></div>
                            <div class="miidle_box_text"></div>
                        </div>
                    </div>
                    <div class="content_middle_box1">
                        <div class="middle_box_left">
                            <div class="middle_box_img"></div>
                            <div class="miidle_box_text"></div>
                        </div>
                    </div>
                    <div class="content_middle_box2">
                        <div class="middle_box_right">
                            <div class="middle_box_img"></div>
                            <div class="miidle_box_text"></div>
                        </div>
                    </div>
                </div>
                
                <div class="sub_content_box_bottom">
                    <div class="sub_content_box_bottom_frame">
                        <div id="sub_content_box_bottom_frame_applytext"></div>
                        <div id="sub_content_box_bottom_frame_applybutton"></div>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="bottom_content_frame">
            <div class="bottom_content_benefit_frame">
                <div class="bottom_content_benefit_box">
                    <span class="bottom_content_benefit_visualbox"></span>
                    <span class="bottom_content_benefit_textbox"></span>
                </div>
            </div>
            <div class="bottom_content_ideal_talent_frame">
                <div class="bottom_content_ideal_talent_box">
                    <span class="ideal_talent_text_box">
                        <div class="ideal_talent_text_content_box1"></div>
                        <div class="ideal_talent_text_content_box2"></div>
                    </span>
                    <span class="ideal_talent_visual_box">
                        <span class="ideal_talent_visula_content_box"></span>
                        <span class="ideal_talent_visula_content_box"></span>
                        <span class="ideal_talent_visula_content_box"></span>
                    </span>
                </div>
            </div>
            <div class="bottom_content_ideal_support_frame">
                <div class="bottom_content_ideal_support_box">
                    <div class="bottom_content_ideal_support_text"></div>
                    <div class="bottom_content_ideal_support_visual_box">
                        <span class="bottom_content_ideal_support_visual_content">
                            <div class="bottom_content_ideal_support_visual_content_top"></div>
                        </span>
                        <span class="bottom_content_ideal_support_visual_content">
                            <div class="bottom_content_ideal_support_visual_content_top"></div>
                        </span>
                        <span class="bottom_content_ideal_support_visual_content">
                            <div class="bottom_content_ideal_support_visual_content_top"></div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    <!-- Container 끝-->

    <!-- Footer 시작-->
    <footer>
    </footer>
    <!-- Footer 끝-->
    <script type="text/javascript" src="infoOfHanaro.js"></script>
</body>
</html>
